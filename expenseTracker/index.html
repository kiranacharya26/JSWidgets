<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Expense Tracker</title>
</head>
<body>
    <div class="conatiner">
        <h4 id="bal">Your Balance</h4>
        <h1 id="balance">Rs 0</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">Rs 0</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus" id="money-minus">Rs -0</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>Rs -400</span><button class="delete-btn">X</button></li> -->
        </ul>
        <h3>Add new transactions</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" placeholder="text" id='text'>

            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
            <button class="btn">Add transcations</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
